<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RentMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0d9488',
                        secondary: '#0f766e',
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .btn-primary {
            padding: 0.625rem 1.25rem;
            background-color: #0d9488;
            color: white;
            font-weight: 500;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            font-size: 0.875rem;
        }
        
        .btn-primary:hover {
            background-color: #0f766e;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Background with overlay -->
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('/assets/images/bg.gif');"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-primary/40 via-secondary/30 to-teal-900/50"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/index.html" class="inline-flex items-center space-x-2 text-white mb-6">
                    <i data-lucide="home" class="w-8 h-8"></i>
                    <span class="text-2xl font-bold">RentMate</span>
                </a>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-white/80">Login to your account to continue</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Email -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-lucide="mail" class="w-4 h-4 inline mr-1"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="you@example.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-lucide="lock" class="w-4 h-4 inline mr-1"></i>
                            Password
                        </label>
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" 
                            required
                        >
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:text-secondary font-medium">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-primary w-full py-3 text-base">
                        <i data-lucide="log-in" class="w-4 h-4 inline mr-2"></i>
                        Login
                    </button>

                    <!-- Divider -->
                    <div class="my-6 text-center">
                        <span class="text-sm text-gray-500">or</span>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="/signup.html" class="text-primary hover:text-secondary font-semibold">
                                Sign up for free
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/index.html" class="text-sm text-white/80 hover:text-white font-medium">
                    <i data-lucide="arrow-left" class="w-4 h-4 inline mr-1"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script>
        lucide.createIcons();

        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const credentials = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await api.login(credentials);
                if (response.success) {
                    ui.showNotification('Login successful!');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (response.data.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    }, 1000);
                }
            } catch (error) {
                ui.showNotification(error.message, 'error');
            }
        }
    </script>
</body>
</html>
