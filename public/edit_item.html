<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - RentMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0d9488',
                        secondary: '#0f766e',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
        }
        
        .btn-primary {
            padding: 0.625rem 1.25rem;
            background-color: #0d9488;
            color: white;
            font-weight: 500;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background-color: #0f766e;
        }

        .notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: #ef4444;
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 5px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
            line-height: 1.2;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #0d9488 0%, #0f766e 100%);
            padding: 1.5rem 0;
            z-index: 100;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .sidebar-logo i {
            width: 32px;
            height: 32px;
        }

        .sidebar-logo span {
            font-size: 1.375rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .sidebar-nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            padding: 0 1rem;
            margin-bottom: 1rem;
        }

        .sidebar-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.375rem;
            padding: 0.875rem 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-size: 0.8125rem;
            font-weight: 500;
            text-align: center;
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 600;
        }

        .sidebar-user {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            margin-bottom: 0.75rem;
        }

        .sidebar-user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .sidebar-user-menu {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .sidebar-user-menu a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.8125rem;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .sidebar-user-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .main-content {
            margin-left: 260px;
            min-height: 100vh;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <i data-lucide="tent" class="w-8 h-8"></i>
            <span class="text-xl font-bold">RentMate</span>
        </div>

        <nav class="sidebar-nav">
            <a href="/browse_items.html" class="sidebar-link">
                <i data-lucide="search" class="w-5 h-5"></i>
                <span>Browse Items</span>
            </a>
            <a href="/dashboard.html" class="sidebar-link">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="/list_new_item.html" class="sidebar-link">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                <span>List New Item</span>
            </a>
            <a href="/my_items.html" class="sidebar-link active">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span>My Items</span>
            </a>
            <a href="/borrowing.html" class="sidebar-link">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                <span>Borrowing</span>
            </a>
            <a href="/lending.html" class="sidebar-link">
                <i data-lucide="truck" class="w-5 h-5"></i>
                <span>Lending</span>
            </a>
            <a href="/chat.html" class="sidebar-link">
                <i data-lucide="message-circle" class="w-5 h-5"></i>
                <span>Chat</span>
            </a>
            <a href="/notification.html" class="sidebar-link" id="notificationsLink">
                <div style="position: relative;">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span id="notificationBadge" class="notification-badge" style="display: none;"></span>
                </div>
                <span>Notifications</span>
            </a>
        </nav>

        <div class="sidebar-user">
            <div class="sidebar-user-info">
                <div class="sidebar-user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="sidebarUserName" class="font-semibold text-sm">User</div>
                    <div class="text-xs text-white/70" id="userRole">Member</div>
                </div>
            </div>
            <div class="sidebar-user-menu">
                <a href="/profile.html">
                    <i data-lucide="user" class="w-4 h-4 inline mr-2"></i>
                    Profile
                </a>
                <a href="/support.html">
                    <i data-lucide="life-buoy" class="w-4 h-4 inline mr-2"></i>
                    Customer Support
                </a>
                <a href="#" onclick="handleLogout()">
                    <i data-lucide="log-out" class="w-4 h-4 inline mr-2"></i>
                    Logout
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mx-auto px-6 py-8">
        <div class="mb-8">
            <a href="/my_items.html" class="text-gray-600 hover:text-primary mb-4 flex items-center">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                Back to My Items
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Edit Item</h1>
            <p class="text-gray-600 mt-2">Update your item details</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl">
            <form id="editItemForm" onsubmit="handleEditItem(event)">
                <!-- Photo Upload Section -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-4">
                        Item Photos <span class="text-red-500">*</span>
                        <span class="text-xs text-gray-500 ml-2">(First photo is required, up to 4 photos total)</span>
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- Photo 1 (Required) -->
                        <div class="relative">
                            <input 
                                type="file" 
                                id="photo1" 
                                name="photo1" 
                                accept="image/*"
                                onchange="previewPhoto(1)"
                                class="hidden"
                            >
                            <label 
                                for="photo1" 
                                id="preview1"
                                class="block aspect-square border-2 border-dashed border-primary rounded-lg cursor-pointer hover:bg-gray-50 transition-all flex flex-col items-center justify-center">
                                <i data-lucide="camera" class="w-8 h-8 text-primary mb-2"></i>
                                <span class="text-xs text-gray-600 font-medium">Photo 1 *</span>
                                <span class="text-xs text-gray-500">Required</span>
                            </label>
                        </div>

                        <!-- Photo 2-4 (Optional) -->
                        <div class="relative" id="photo2Container">
                            <input 
                                type="file" 
                                id="photo2" 
                                name="photo2" 
                                accept="image/*"
                                onchange="previewPhoto(2)"
                                class="hidden"
                            >
                            <label 
                                for="photo2" 
                                id="preview2"
                                class="block aspect-square border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-all flex flex-col items-center justify-center">
                                <i data-lucide="image" class="w-8 h-8 text-gray-400 mb-2"></i>
                                <span class="text-xs text-gray-600 font-medium">Photo 2</span>
                                <span class="text-xs text-gray-500">Optional</span>
                            </label>
                        </div>

                        <div class="relative" id="photo3Container">
                            <input 
                                type="file" 
                                id="photo3" 
                                name="photo3" 
                                accept="image/*"
                                onchange="previewPhoto(3)"
                                class="hidden"
                            >
                            <label 
                                for="photo3" 
                                id="preview3"
                                class="block aspect-square border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-all flex flex-col items-center justify-center">
                                <i data-lucide="image" class="w-8 h-8 text-gray-400 mb-2"></i>
                                <span class="text-xs text-gray-600 font-medium">Photo 3</span>
                                <span class="text-xs text-gray-500">Optional</span>
                            </label>
                        </div>

                        <div class="relative" id="photo4Container">
                            <input 
                                type="file" 
                                id="photo4" 
                                name="photo4" 
                                accept="image/*"
                                onchange="previewPhoto(4)"
                                class="hidden"
                            >
                            <label 
                                for="photo4" 
                                id="preview4"
                                class="block aspect-square border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-all flex flex-col items-center justify-center">
                                <i data-lucide="image" class="w-8 h-8 text-gray-400 mb-2"></i>
                                <span class="text-xs text-gray-600 font-medium">Photo 4</span>
                                <span class="text-xs text-gray-500">Optional</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Item Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="itemName"
                            name="name" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            placeholder="e.g., 4-Person Camping Tent">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Description <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="itemDescription"
                            name="description" 
                            required
                            rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            placeholder="Describe your item in detail..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Category <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="itemCategory"
                            name="category" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Select category</option>
                            <option value="tent">Tent</option>
                            <option value="sleeping-bag">Sleeping Bag</option>
                            <option value="backpack">Backpack</option>
                            <option value="cooking">Cooking Equipment</option>
                            <option value="lighting">Lighting</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Condition <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="itemCondition"
                            name="condition" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Select condition</option>
                            <option value="new">New</option>
                            <option value="like-new">Like New</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                        </select>
                    </div>
                </div>

                <!-- Pricing -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Daily Rental Price (฿) <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="itemPrice"
                            name="price" 
                            required
                            min="0"
                            step="0.01"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            placeholder="0.00">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Security Deposit (฿) <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="itemDeposit"
                            name="deposit" 
                            required
                            min="0"
                            step="0.01"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            placeholder="0.00">
                    </div>
                </div>

                <!-- Location -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Pickup Location <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="itemLocation"
                        name="location" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        placeholder="e.g., Bangkok, Thailand">
                </div>

                <!-- Submit Button -->
                <div class="flex gap-4">
                    <a href="/my_items.html" class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-all text-center">
                        Cancel
                    </a>
                    <button type="submit" class="flex-1 btn-primary py-3 text-base">
                        <i data-lucide="check-circle" class="w-4 h-4 inline mr-2"></i>
                        Update Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/app.js"></script>
    <script src="/dashboard.js"></script>
    <script>
        let currentItemId = null;
        let existingImages = []; // Store existing images

        // Check authentication
        if (!currentUser) {
            window.location.href = '/login.html';
        }

        // Update sidebar user info
        if (currentUser) {
            document.getElementById('sidebarUserName').textContent = currentUser.name || 'User';
            document.getElementById('userRole').textContent = currentUser.role === 'admin' ? 'Admin' : 'Member';
            document.getElementById('userAvatar').textContent = (currentUser.name || 'U').charAt(0).toUpperCase();
        }

        // Get item ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentItemId = urlParams.get('id');

        if (!currentItemId) {
            ui.showNotification('Invalid item ID', 'error');
            setTimeout(() => {
                window.location.href = '/my_items.html';
            }, 1500);
        }

        // Load item data
        async function loadItemData() {
            try {
                const response = await api.getItemById(currentItemId);
                const item = response.data;

                // Verify ownership
                if (item.owner_id !== currentUser.id) {
                    ui.showNotification('You can only edit your own items', 'error');
                    setTimeout(() => {
                        window.location.href = '/my_items.html';
                    }, 1500);
                    return;
                }

                // Populate form fields
                document.getElementById('itemName').value = item.name || '';
                document.getElementById('itemDescription').value = item.description || '';
                document.getElementById('itemCategory').value = item.category || '';
                document.getElementById('itemCondition').value = item.condition || '';
                document.getElementById('itemPrice').value = item.price || '';
                document.getElementById('itemDeposit').value = item.deposit || '';
                document.getElementById('itemLocation').value = item.location || '';

                // Load existing images
                if (item.images) {
                    existingImages = JSON.parse(item.images);
                    existingImages.forEach((img, index) => {
                        const photoNumber = index + 1;
                        if (photoNumber <= 4) {
                            const preview = document.getElementById(`preview${photoNumber}`);
                            preview.innerHTML = `
                                <div class="relative w-full h-full">
                                    <img src="${img}" class="w-full h-full object-cover rounded-lg" alt="Photo ${photoNumber}">
                                    <button type="button" onclick="removePhoto(${photoNumber})" 
                                            class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full p-1.5 shadow-lg transition-all">
                                        <i data-lucide="x" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            `;
                        }
                    });
                    lucide.createIcons();
                }

            } catch (error) {
                console.error('Error loading item:', error);
                ui.showNotification('Error loading item data', 'error');
                setTimeout(() => {
                    window.location.href = '/my_items.html';
                }, 1500);
            }
        }

        // Preview photo function
        function previewPhoto(photoNumber) {
            const input = document.getElementById(`photo${photoNumber}`);
            const preview = document.getElementById(`preview${photoNumber}`);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <div class="relative w-full h-full">
                            <img src="${e.target.result}" class="w-full h-full object-cover rounded-lg" alt="Preview ${photoNumber}">
                            <button type="button" onclick="removePhoto(${photoNumber})" 
                                    class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full p-1.5 shadow-lg transition-all">
                                <i data-lucide="x" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;
                    lucide.createIcons();
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Remove photo function
        function removePhoto(photoNumber) {
            const input = document.getElementById(`photo${photoNumber}`);
            const preview = document.getElementById(`preview${photoNumber}`);
            
            // Clear the file input
            input.value = '';
            
            // Remove from existing images array
            if (existingImages[photoNumber - 1]) {
                existingImages[photoNumber - 1] = null;
            }
            
            // Restore original placeholder
            const isRequired = photoNumber === 1;
            const iconType = photoNumber === 1 ? 'camera' : 'image';
            const borderColor = photoNumber === 1 ? 'border-primary' : 'border-gray-300';
            const iconColor = photoNumber === 1 ? 'text-primary' : 'text-gray-400';
            
            preview.innerHTML = `
                <i data-lucide="${iconType}" class="w-8 h-8 ${iconColor} mb-2"></i>
                <span class="text-xs text-gray-600 font-medium">Photo ${photoNumber}${isRequired ? ' *' : ''}</span>
                <span class="text-xs text-gray-500">${isRequired ? 'Required' : 'Optional'}</span>
            `;
            
            lucide.createIcons();
        }

        // Handle form submission
        async function handleEditItem(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            // Collect photo files (new uploads and existing)
            const photos = [...existingImages]; // Start with existing images
            
            for (let i = 1; i <= 4; i++) {
                const photoInput = document.getElementById(`photo${i}`);
                if (photoInput && photoInput.files[0]) {
                    // New photo uploaded - convert to base64
                    const reader = new FileReader();
                    await new Promise((resolve) => {
                        reader.onload = (e) => {
                            photos[i - 1] = e.target.result;
                            resolve();
                        };
                        reader.readAsDataURL(photoInput.files[0]);
                    });
                }
            }

            // Filter out null values
            const finalPhotos = photos.filter(photo => photo !== null);

            if (finalPhotos.length === 0) {
                ui.showNotification('At least one photo is required', 'error');
                return;
            }

            const itemData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                deposit: parseFloat(formData.get('deposit')),
                category: formData.get('category'),
                condition: formData.get('condition'),
                location: formData.get('location'),
                images: finalPhotos
            };

            try {
                const response = await api.updateItem(currentItemId, itemData);
                if (response.success) {
                    await Swal.fire({
                        title: 'Success!',
                        text: 'Item updated successfully!',
                        icon: 'success',
                        confirmButtonColor: '#0d9488',
                        confirmButtonText: 'OK'
                    });
                    window.location.href = '/my_items.html';
                }
            } catch (error) {
                ui.showNotification(error.message, 'error');
            }
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadItemData();
            loadNotifications();
        });

        // Load notifications
        async function loadNotifications() {
            try {
                const response = await api.request('/notifications/unread/count');
                const count = response.count || 0;
                
                const badge = document.getElementById('notificationBadge');
                if (count > 0) {
                    badge.textContent = count > 9 ? '9+' : count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        // Auto-refresh notifications every 30 seconds
        setInterval(loadNotifications, 30000);
    </script>
</body>
</html>
